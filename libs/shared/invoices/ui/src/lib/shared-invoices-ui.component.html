<div class="invoices">
  <table mat-table [dataSource]="invoices" class="invoices__table">
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.numero }}</td>
    </ng-container>
    <ng-container matColumnDef="dataEmissao">
      <th mat-header-cell *matHeaderCellDef>Dt emiss√£o</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dataEmissao | date: 'dd/MM/yy' }}
      </td>
    </ng-container>
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element">{{ element.valor | currency: 'BRL' : 'symbol' }}</td>
    </ng-container>
    <ng-container matColumnDef="download">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style='text-align: center'>
          <button mat-icon-button><mat-icon>get_app</mat-icon></button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
