<div class="profile">
  <div class="profile__container">
    <div class="profile__container--login" *ngIf="!credential.additionalUserInfo">
      <button mat-raised-button color="primary" (click)="doLoginAction.emit()">
        Fazer login
      </button>
    </div>
    <div class="profile__container--logged" *ngIf='credential.additionalUserInfo'>
      <div class="profile__container__avatar">
        <img [src]="credential.additionalUserInfo.profile['picture']">
      </div>
      <div class="profile__container__name">
        <p>{{credential.additionalUserInfo.profile['name']}}
      </div>
    </div>
  </div>
</div>
