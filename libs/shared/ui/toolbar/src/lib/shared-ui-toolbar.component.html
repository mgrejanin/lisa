<div class="container">
  <div class="toolbar">
    <mat-sidenav-container>
      <mat-sidenav #sidenav class="sidenav">
        <mat-nav-list>
          <a
            mat-list-item
            (click)="
              sidenav.toggle();
              navigateToAction.emit('/profile');
              setTitleAction.emit('Meu perfil')
            "
          >
            <mat-icon class="toolbar__list__icon">account_circle</mat-icon>Meu
            Perfil</a
          >
          <!-- <a
            mat-list-item
            (click)="sidenav.toggle(); navigateToAction.emit('/products')"
          >
            <mat-icon class="toolbar__list__icon">search</mat-icon>Consultar
            produtos
          </a> -->
          <a
            mat-list-item
            (click)="
              sidenav.toggle();
              navigateToAction.emit('/chat');
              setTitleAction.emit('Chat Lisa')
            "
          >
            <mat-icon class="toolbar__list__icon">book</mat-icon>Receitas</a
          >
          <a
            mat-list-item
            (click)="
              sidenav.toggle();
              navigateToAction.emit('/invoices');
              setTitleAction.emit('Minhas Notas fiscais')
            "
          >
            <mat-icon class="toolbar__list__icon">file_copy</mat-icon>Minhas
            NF's</a
          >
          <!-- <a
            mat-list-item
            (click)="

            "
          >

            Senha</a
          > -->

            mat-list-item
            (click)="sidenav.toggle(); navigateToAction.emit('/logout')"
          >
            <mat-icon class="toolbar__list__icon">exit_to_app</mat-icon>Sair</a
          > -->
        </mat-nav-list>
      </mat-sidenav>
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <button mat-icon-button *ngIf="actualRoute == '/'">
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
          </button>
          <button mat-icon-button *ngIf="actualRoute != '/'">
            <mat-icon
              (click)="navigateToAction.emit('/'); setTitleAction.emit('Lisa')"
              >arrow_back</mat-icon
            >
          </button>
          <span>{{ title }}</span>
        </mat-toolbar-row>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-container>
  </div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <div class="footer-bar">
        <mat-icon>phone</mat-icon>
