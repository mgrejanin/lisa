<div class="search">
  <form>
    <mat-form-field class="search__input" [floatLabel]="'never'">
      <mat-icon matSuffix>search</mat-icon>
      <input
        matInput
        placeholder="Procurar loja..."
        aria-label="Procurar loja..."
        [matAutocomplete]="auto"
        [formControl]="searchCtrl"
        name="state"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let market of markets" [value]="market.name">
          <span>{{ market.name }}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
