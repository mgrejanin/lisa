<div class="thumbnail-carroussel">
  <mat-list>
    <h3 mat-subheader>Mercados pr√≥ximos</h3>
    <div class="thumbnail-carroussel__list">
      <mat-list-item *ngFor="let thumbnail of thumbnails">
        <div class="thumbnail-carroussel__thumbnail">
          <img
            class="thumbnail-carroussel__thumbnail__image"
            [src]="thumbnail.imgUrl"
          />
        </div>
        <div class="thumbnail-carroussel__label mat-caption">
          {{ thumbnail.label }}
        </div>
      </mat-list-item>
    </div>
  </mat-list>
</div>
