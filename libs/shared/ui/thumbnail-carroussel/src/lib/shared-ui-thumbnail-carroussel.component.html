<div class="thumbnail-carroussel">
  <mat-list>
    <h3 mat-subheader>Pr√≥ximos daqui</h3>
    <div class="thumbnail-carroussel__list">
      <mat-list-item *ngFor="let market of markets" (click)='nearbyMarketActionClick.emit(market)'>
        <div class="thumbnail-carroussel__thumbnail">
          <img
            class="thumbnail-carroussel__thumbnail__image"
            [src]="market.imgUrl"
          />
        </div>
        <div class="thumbnail-carroussel__name mat-caption">
          {{ market.name }}
        </div>
      </mat-list-item>
    </div>
  </mat-list>
</div>
