<div class="chat">
  <ul #scrollMe class="messages">
    <div *ngFor="let chat of chats">
      <li
        class="message appeared"
        [ngClass]="{
          left: chat.type === 'BOT',
          right: chat.type === 'USER'
        }"
      >
        <div class="text_wrapper">
          <div class="text">
            <span *ngIf="!chat.action">{{ chat.message }}</span>
            <div *ngIf="chat.action">
              <ngu-carousel
                #myCarousel
                [inputs]="carouselTile"
                [dataSource]="carouselTileItems[chat.action]"
              >
                <ngu-tile *nguCarouselDef="let item; let i = index">
                  <mat-card>
                    <mat-card-header>
                      <mat-card-title class="card-title"
                        >Ofertas de vinho</mat-card-title
                      >
                    </mat-card-header>
                    <div class="card-image-container">
                      <img class="card-image" mat-card-image [src]="item.img" />
                    </div>
                    <mat-card-content>
                      <p class="card-content">
                        {{ item.descricao }}
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button>CURTIR</button>
                      <button mat-button>ATIVAR</button>
                    </mat-card-actions>
                    <ul class="myPoint" NguCarouselPoiÃŸnt>
                      <li
                        *ngFor="let j of myCarousel.pointNumbers; let j = index"
                        [class.active]="j == myCarousel.activePoint"
                        (click)="myCarousel.moveTo(j)"
                      ></li>
                    </ul>
                  </mat-card>
                </ngu-tile>
                <button
                  NguCarouselPrev
                  class="leftRs"
                  [style.opacity]="myCarousel.isFirst ? 0.5 : 1"
                >
                  &lt;
                </button>
                <button
                  NguCarouselNext
                  class="rightRs"
                  [style.opacity]="myCarousel.isLast ? 0.5 : 1"
                >
                  &gt;
                </button>
              </ngu-carousel>
            </div>
            <div class="time__action__container">
              <p class="time">{{ chat.date | date: 'dd/MM/yy HH:mm' }}</p>
              <button *ngIf="chat.type === 'BOT'" mat-icon-button (click)="speakMessageAction.emit(chat.message)"><mat-icon>hearing</mat-icon></button>
            </div>
          </div>
        </div>
      </li>
    </div>
  </ul>

  <div class="footer">
    <form class="form">
      <mat-form-field class="text_input">
        <mat-label>Mensagem</mat-label>
        <textarea
          (keyup.enter)="sendMessage()"
          matInput
          [formControl]="userMessage"
          name="userMessage"
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
        ></textarea>
      </mat-form-field>
      <button class="input__icon" mat-icon-button (click)="sendMessage()">
        <mat-icon matSuffix>send</mat-icon>
      </button>
    </form>
  </div>
</div>
