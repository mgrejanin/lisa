<div class="chat">
  <ul #scrollMe class="messages">
    <div *ngFor="let chat of chats">
      <li
        class="message appeared"
        [ngClass]="{
          left: chat.type === 'BOT',
          right: chat.type === 'USER'
        }"
      >
        <div class="text_wrapper">
          <div class="text">
            <span *ngIf="!chat.action">{{ chat.message }}</span>
            <div *ngIf="chat.action">
              <ngu-carousel
                #myCarousel
                [inputs]="carouselTile"
                [dataSource]="carouselTileItems[chat.action]"
              >
                <ngu-tile *nguCarouselDef="let item; let i = index">
                  <mat-card>
                    <mat-card-header>
                      <mat-card-title class="card-title">
                        <div>
                          {{
                            chat.action == 'show_wines'
                              ? 'Ofertas de vinho'
                              : 'Ofertas de frutas'
                          }}
                          <p class="card-title-discount">
                            {{ item.discount }}% de desconto
                          </p>
                        </div>
                      </mat-card-title>
                    </mat-card-header>
                    <div class="card-image-container">
                      <img class="card-image" mat-card-image [src]="item.img" />
                    </div>
                    <mat-card-content>
                      <p class="card-content">
                        {{ item.descricao }}
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <div>
                        <button mat-button (click)='ativarOferta()'>ATIVAR OFERTA</button>
                      </div>
                    </mat-card-actions>
                    <ul class="myPoint" NguCarouselPoißnt>
                      <li
                        *ngFor="let j of myCarousel.pointNumbers; let j = index"
                        [class.active]="j == myCarousel.activePoint"
                        (click)="myCarousel.moveTo(j)"
                      ></li>
                    </ul>
                    <div class='informacao-util'>
                      <p class='informacao-util-header'>Essa informação foi útil?</p>
                      <div class='informacao-util-actions'>
                        <button mat-icon-button>
                          <mat-icon [ngClass]="{'liked': item.liked === true}" (click)="item.liked = true">thumb_up</mat-icon>
                        </button>
                        <button mat-icon-button>
                          <mat-icon [ngClass]="{'unliked': item.liked === false}" (click)='item.liked = false'>thumb_down</mat-icon>
                        </button>
                      </div>
                    </div>
                  </mat-card>
                </ngu-tile>
              </ngu-carousel>
            </div>
            <div class="time__action__container">
              <p class="time">{{ chat.date | date: 'dd/MM/yy HH:mm' }}</p>
              <button
                *ngIf="chat.type === 'BOT'"
                mat-icon-button
                (click)="speakMessageAction.emit(chat.message)"
              >
                <mat-icon>hearing</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </li>
    </div>
  </ul>

  <div class="footer">
    <form class="form">
      <mat-form-field class="text_input">
        <mat-label>Mensagem</mat-label>
        <textarea
          (keyup.enter)="sendMessage()"
          matInput
          [formControl]="userMessage"
          name="userMessage"
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
        ></textarea>
      </mat-form-field>
      <button class="input__icon" mat-icon-button (click)="sendMessage()">
        <mat-icon matSuffix>send</mat-icon>
      </button>
    </form>
  </div>
</div>
