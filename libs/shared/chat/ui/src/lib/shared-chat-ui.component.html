<div class="container">
  <div class="row align-items-center justify-content-center">
    <div class="col-lg-8">
      <ul #scrollMe class="messages">
        <div *ngFor="let chat of chats">
          <li
            class="message appeared"
            [ngClass]="{
              left: chat.chatType === 'BOT',
              right: chat.chatType === 'USER'
            }"
          >
            <div class="text_wrapper">
              <div class="text">
                <p class="time">
                  <!-- ({{chat.chatMessage | date:'HH:mm:ss'}})</p> -->
                  {{ chat.chatMessage }}
                </p>
              </div>
            </div>
          </li>
        </div>
      </ul>
    </div>
  </div>

  <div class="row align-items-center justify-content-center">
    <!-- <div class="col-sm-6">
        <input type="text" class="form-control " (keyup.enter)="sendMessage()" [(ngModel)]="msg" />
      </div>
      <div class="col-sm-2">
        <button class="btn btn-success sendbtn" (click)="sendMessage()"><i class="far fa-share-square"></i> Enviar</button>
      </div> -->
  </div>
</div>
