<apollo-card variant="outlined" radius="strong" [routerLink]="routerLink" class="c-card__card">
    <apollo-card-content class="c-card__card-item">
        <apollo-icon [svgIcon]="icon" size="md"></apollo-icon>
    </apollo-card-content>
    <apollo-card-content>
        <h4 class="c-card__card-title">{{ title }}</h4>
    </apollo-card-content>
</apollo-card>
