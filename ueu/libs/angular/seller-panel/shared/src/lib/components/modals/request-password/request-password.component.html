<section class="c-request-password">
    <div class="c-request-password__header">
        <h2 class="c-request-password__header--title">Digite sua senha</h2>
        <p class="c-request-password__header--caption">
            {{ data?.caption }}
        </p>
        <button class="c-request-password__header--close-btn" type="button" (click)="onClose()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="c-request-password__body">
        <form class="c-change-password__form" [formGroup]="form" (ngSubmit)="onApplyPassword()">
            <mat-form-field appearance="outline">
                <mat-label>Senha</mat-label>
                <input matInput type="password" formControlName="password" cdkFocusInitial />
                <mat-error validation-message [control]="form.controls.password"></mat-error>
            </mat-form-field>
        </form>
    </div>
    <div class="c-request-password__footer">
        <button
            mat-button
            color="primary"
            class="c-request-password__footer--btn-confirm o-button o-button__solid"
            type="button"
            (click)="onApplyPassword()"
        >
            <seller-panel-loading-button
                [action]="connecting"
                side="left"
                normalText="Acessar"
                loadingText="Acessando..."
            ></seller-panel-loading-button>
        </button>
        <button
            mat-flat-button
            color="secondary"
            class="c-request-password__footer--btn-cancel o-button o-button__link"
            type="button"
            (click)="onClose()"
        >
            Agora n√£o
        </button>
    </div>
</section>
