<div class="c-container-feedback a-bounce-in-left" [style.height]="height" [@simpleFadeAnimation]="'in'">
    <img class="c-container-feedback__image" [src]="imagePath" [alt]="title" />
    <h2 class="c-container-feedback__title">{{ title }}</h2>
    <p class="c-container-feedback__description">{{ description }}</p>
</div>
