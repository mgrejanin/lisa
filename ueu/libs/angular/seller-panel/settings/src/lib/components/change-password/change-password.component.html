<div class="c-change-password container-fluid">
    <form class="c-change-password__form" #formElement="ngForm" [formGroup]="form" (ngSubmit)="onChangePassword()">
        <mat-form-field appearance="outline">
            <mat-label>Senha atual</mat-label>
            <input matInput type="password" formControlName="old_password" />
            <mat-error validation-message [control]="form.controls.old_password"></mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Nova senha</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-error validation-message [control]="form.controls.password"></mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Confirmar nova senha</mat-label>
            <input matInput type="password" formControlName="password_confirmation" />
            <mat-error validation-message [control]="form.controls.password_confirmation"></mat-error>
        </mat-form-field>
        <button
            color="primary"
            type="submit"
            mat-button
            class="c-change-password__btn o-button o-button__solid"
            [disabled]="!form.valid || changingPassword"
        >
            <seller-panel-loading-button
                [action]="changingPassword"
                side="right"
                normalText="Alterar senha"
                loadingText="Alterando..."
            ></seller-panel-loading-button>
        </button>
    </form>
</div>
