<button
    type="button"
    class="c-resume-future-releases"
    [ngClass]="{ 'c-resume-future-releases--only-balance': !date }"
    routerLink="/extrato/lancamentos-futuros"
    (click)="eventTrackingClicked()"
>
    <h6>Lançamentos futuros</h6>
    <ng-container *ngIf="loading; else futureReleaseContent">
        <div class="c-resume-future-releases__loading">
            <seller-panel-loading-spinner
                [size]="20"
                [stroke]="2"
                text="Carregando..."
                textAlign="left"
            ></seller-panel-loading-spinner>
        </div>
    </ng-container>
    <ng-template #futureReleaseContent>
        <ng-container *ngIf="balance && !error">
            <p *ngIf="date && balance" class="u-text-ellipsis">
                Próximo: <strong>{{ balance | currency: 'BRL' }}</strong> em
                <strong>{{ date | date: 'dd/MM/yyyy' }}</strong>
            </p>
            <p *ngIf="!date && balance" class="u-text-ellipsis">{{ balance | currency: 'BRL' }}</p>
        </ng-container>
        <ng-container>
            <p class="c-resume-future-releases--no-balance">{{ noBalance }}</p>
        </ng-container>
        <ng-container *ngIf="error">
            <p *ngIf="error" class="u-text-ellipsis c-resume-future-releases--error">
                Erro ao verificar seu saldo futuro...
            </p>
        </ng-container>
    </ng-template>
    <mat-icon class="arrow-icon cursor-pointer">keyboard_arrow_right</mat-icon>
</button>
