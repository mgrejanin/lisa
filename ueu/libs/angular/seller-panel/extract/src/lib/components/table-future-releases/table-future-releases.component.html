<div class="c-table-future-releases">
    <!-- <div class="c-table-future-releases__current-balance">
        Total a receber: <strong>{{ data?.total }}</strong> at√© {{ data?.lastDate | date: 'dd/MM/YYYY' }}
    </div> -->
    <div class="c-table-future-releases--item" *ngFor="let cell of data?.list">
        <header class="c-table-future-releases__header">
            <div class="c-table-future-releases__header--day">
                <p>
                    {{ cell?.label | date: 'MMM/yyyy' }}
                </p>
            </div>
        </header>
        <div class="c-table-future-releases__table-container">
            <table mat-table [dataSource]="cell.list">
                <!-- Icon type Column -->
                <ng-container matColumnDef="icon">
                    <th mat-header-cell *matHeaderCellDef>Icon</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon class="i-icon mat-column-icon__dot">fiber_manual_record</mat-icon>
                    </td>
                </ng-container>

                <!-- Date Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>date</th>
                    <td mat-cell *matCellDef="let element">
                        {{ cell?.label | date: 'dd/MM' }}
                    </td>
                </ng-container>

                <!-- Day Column -->
                <ng-container matColumnDef="day">
                    <th mat-header-cell *matHeaderCellDef>day</th>
                    <td mat-cell *matCellDef="let element">
                        {{ cell?.label | date: 'EEEE' }}
                    </td>
                </ng-container>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let element">ID: {{ element.list[1].id }}</td>
                </ng-container>

                <!-- Value Column -->
                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef>Valor</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.list[0].value }}

                        <mat-icon class="mat-column-value__options">chevron_right</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    tabindex="0"
                    mat-row
                    (click)="openFutureReleasesDetails(row)"
                    (keydown.enter)="openFutureReleasesDetails(row)"
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
        </div>
    </div>
</div>
