<div class="c-request-password f-panel-centralized">
    <div class="f-panel-centralized__logo picpay-empresas-logo pipay-empresas-background"></div>
    <div class="f-panel-centralized__container">
        <div class="f-panel-centralized__header">
            <h2 class="f-panel-centralized__title">Esqueceu sua senha?</h2>
            <p class="f-panel-centralized__description">
                Informe seu endereço de email abaixo para procurarmos a sua conta. Você receberá um código para
                recuperar seu acesso.
            </p>
        </div>
        <div class="f-panel-centralized__form">
            <form [formGroup]="form" (submit)="onRequestPassword()">
                <mat-form-field appearance="outline">
                    <mat-label>CPF/CNPJ cadastrado</mat-label>
                    <input
                        matInput
                        sellerPanelCpfCnpjFormatter
                        type="text"
                        inputmode="numeric"
                        formControlName="cnpj"
                    />
                    <mat-error validation-message [control]="form.controls.cnpj"></mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>E-mail cadastrado</mat-label>
                    <input matInput type="email" formControlName="email" />
                    <mat-error validation-message [control]="form.controls.email"></mat-error>
                </mat-form-field>
                <button mat-button type="submit" class="c-request-password__btn-submit o-button o-button__solid">
                    <seller-panel-loading-button
                        [action]="action"
                        normalText="Enviar email"
                        loadingText="Enviando..."
                    ></seller-panel-loading-button>
                </button>
            </form>
            <div class="f-panel-centralized__forgot-password">
                <apollo-button variant="link" [routerLink]="['/login']">Voltar para login</apollo-button>
            </div>
        </div>
    </div>
    <div class="f-panel-centralized__external-container">
        <p>Ainda não tem uma conta?</p>
        <apollo-button
            variant="link"
            href="https://lojista.picpay.com/registro/form"
            target="_blank"
            rel="noopener external"
        >
            Faça seu cadastro
        </apollo-button>
    </div>
</div>
