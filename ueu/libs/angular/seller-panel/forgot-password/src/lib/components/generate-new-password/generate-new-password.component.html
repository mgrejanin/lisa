<div class="c-generate-new-password f-panel-centralized">
    <div class="f-panel-centralized__logo picpay-empresas-logo pipay-empresas-background"></div>
    <div class="f-panel-centralized__container">
        <div class="f-panel-centralized__header">
            <h2 class="f-panel-centralized__title">Nova senha</h2>
            <p class="f-panel-centralized__description">Insira o código de recuperação e defina uma nova senha.</p>
        </div>
        <div class="f-panel-centralized__form">
            <form [formGroup]="form" (submit)="onGenerateNewPassword()">
                <mat-form-field appearance="outline">
                    <mat-label>Código de recuperação</mat-label>
                    <input matInput type="text" formControlName="password_recovery_key" />
                    <mat-error validation-message [control]="form.controls.password_recovery_key"></mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Nova senha</mat-label>
                    <input matInput type="password" formControlName="password" />
                    <mat-error validation-message [control]="form.controls.password"></mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Confirmar nova senha</mat-label>
                    <input matInput type="password" formControlName="password_confirmation" />
                    <mat-error validation-message [control]="form.controls.password_confirmation"></mat-error>
                </mat-form-field>
                <button mat-button type="submit" class="c-generate-new-password__btn-submit o-button o-button__solid">
                    <seller-panel-loading-button
                        [action]="action"
                        normalText="Salvar nova senha"
                        loadingText="Salvando..."
                    ></seller-panel-loading-button>
                </button>
            </form>
            <div class="f-panel-centralized__forgot-password">
                <apollo-button variant="link" [routerLink]="['/login']">Voltar para login</apollo-button>
            </div>
        </div>
    </div>
    <div class="f-panel-centralized__external-container">
        <p>Ainda não tem uma conta?</p>
        <apollo-button
            variant="link"
            href="https://lojista.picpay.com/registro/form"
            target="_blank"
            rel="noopener external"
        >
            Faça seu cadastro
        </apollo-button>
    </div>
</div>
