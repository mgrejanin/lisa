<section class="c-section">
    <div class="c-section__body">
        <seller-register-static-content
            [title]="title"
            [responsiveTitle]="true"
            firstParagraph="Estamos felizes por ter você no PicPay Empresas!"
            secondParagraph="Comece a oferecer a experiência de pagamento PicPay para seus clientes,
            como cobranças com QR Code e links, gerencie sua conta e controle os valores recebidos."
            illustration="assets/seller-register/images/completed.svg"
            illustrationAlt="Uma ilustração de uma pessoa comemorando, segurando um celular e um troféu"
        ></seller-register-static-content>
    </div>
</section>

<footer class="c-footer">
    <apollo-button
        size="md"
        type="button"
        block
        class="c-footer__button c-footer__button--next"
        href="https://painel-empresas.picpay.com/login"
    >
        Ir para conta
    </apollo-button>
</footer>
