<apollo-box class="timeline">
    <apollo-flex wrap="true" align-items="center" justify="space-between" class="timeline__fase">
        <apollo-box class="timeline__line col-md-4">
            <img
                class="timeline__line"
                src="./assets/images/open-banking/fases.svg"
                alt="Fases do Open Banking"
                class="timeline__image"
            />
        </apollo-box>
        <apollo-box class="timeline__text-container col-md-7">
            <apollo-box class="timeline__text-description">
                <apollo-heading size="md" color="grayscale.900">As fases do Open Banking</apollo-heading>
                <apollo-box mt="3" color="grayscale.900">
                    <span>
                        O PicPay entrará na fase 3 do Open Banking, a partir de agosto. Nessa fase, será possível fazer
                        pagamentos, como Pix, usando saldo ou crédito de contas em outras instituições (o que chamamos
                        de iniciação de pagamentos).
                    </span>
                </apollo-box>
            </apollo-box>
        </apollo-box>
    </apollo-flex>
</apollo-box>
