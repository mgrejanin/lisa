<section class="c-first-access">
    <ops-dash-header></ops-dash-header>

    <apollo-container center-content class="c-first-access__container">
        <apollo-box>
            <img src="/assets/ops-dash/help/first-access.svg" />
        </apollo-box>

        <apollo-heading class="c-first-access__heading"> Boas-vindas ao OpsDash </apollo-heading>

        <apollo-flex align="center" class="c-first-access__text">
            Agora só falta configurar sua máquina para garantir sua permissão de acesso às variáveis. Para isso, basta
            acessar o tutorial completo para Primeiros acessos no Confluence de Developer Tools.
        </apollo-flex>

        <apollo-button size="md" block class="c-first-access__button" (click)="goToConfluence()">
            Acessar tutorial
        </apollo-button>
    </apollo-container>
</section>
